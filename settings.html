<html>
  <head>
    <link rel="stylesheet" href="https://trello.com/power-ups/power-up.css">
    <script src="https://trello.com/power-ups/power-up.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script defer src="settings.js"></script></head>
  <body>    
    <div id="content">
        <label for="maxVotes">Max votes:</label>
        <input type="number" id="maxVotes" min="0" max="100" />

        <label for="useRankedVoting">Use Ranked Voting: </label>
        <input type="checkbox" id="useRankedVoting" />

        <label for="algorithm">Algorithm</label>
        <input type="text" id="algorithm" /> 
    </div>
  </body>
</html>
