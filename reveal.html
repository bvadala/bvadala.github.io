<html><head><link rel="stylesheet" href="https://trello.com/power-ups/power-up.css"><script src="https://trello.com/power-ups/power-up.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script><style>body {
                background-color: #f1f1f1;
            }
            /* Hide all steps by default: */
            .tab {
                display: none;
                text-align: center;
            }
            button {
                background-color: #04AA6D;
                color: #ffffff;
                border: none;
                padding: 10px 20px;
                font-size: 17px;
                font-family: Raleway;
                cursor: pointer;
            }
            #prevBtn {
                background-color: #bbbbbb;
            }

            #confetti-canvas {
                position:absolute;
                top:0;
            }</style><script defer="defer" src="reveal.js"></script></head><body><div class="tab"><div><img src="../../images/peopleschoice-small.png"/></div></div><div class="tab"><div><img src="../../images/3rd.png"/></div><h1 id="thirdPlaceName">3rd place winner</h1></div><div class="tab"><div><img src="../../images/2nd.png"/></div><h1 id="secondPlaceName">2nd place winner</h1></div><div class="tab"><div><img src="../../images/peopleschoice-small.png"/></div><h1 id="firstPlaceName">1st place</h1><br><div><table id="results"><thead><th>#</th><th>Project Name</th><th>Votes</th></thead><tbody></tbody></table></div></div><div style="overflow:auto;"><div style="text-align:center;"><button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button> <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button></div></div><script>var currentTab = 0; // Current tab is set to be the first tab (0)
            showTab(currentTab); // Display the current tab

            function showTab(n) {
                var x = document.getElementsByClassName("tab");
                x[n].style.display = "block";

                if (n == 0) {
                    document.getElementById("prevBtn").style.display = "none";
                } else {
                    document.getElementById("prevBtn").style.display = "inline";
                }

                if (n == (x.length - 1)) {
                    document.getElementById("nextBtn").style.display = "none";
                } else {
                    document.getElementById("nextBtn").innerHTML = n == 0 ? "Begin Reveal" : "Next";
                    document.getElementById("nextBtn").style.display = "inline";
                }
            }

            function nextPrev(n) {
                var x = document.getElementsByClassName("tab");

                x[currentTab].style.display = "none";
                currentTab = currentTab + n;

                if (currentTab >= x.length) {
                    return false;
                }

                if(currentTab == (x.length-1))
                    startConfetti();
                else
                    stopConfetti();

                showTab(currentTab);
            }</script><script src="../confetti.js"></script></body></html>
